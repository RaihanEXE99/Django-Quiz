{% extends 'Quiz/base.html' %}
{% block body%}
{% load static %}

{% if messages %}
<ul class="messages flex justify-center my-8 text-xl font-bold text-red-500">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}
<div class="flex justify-center my-24">
    <div class="w-full max-w-xs">
        <form action="{% url 'account:registration_view' %}" method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          {% csrf_token %}
            <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Employe Id
            </label>
            {{form.employeId}}
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Full Name
            </label>
            {{form.full_name}}
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Department
            </label>
            {{form.Department}}
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Password
            </label>
            {{form.password1}}
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Confirm Password
            </label>
            {{form.password2}}
          </div>
          <div class="flex items-center justify-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
              Register
            </button>
            <!-- <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
              Change Password?
            </a> -->
          </div>
        </form>
    </div>
</div>


{% endblock %}
